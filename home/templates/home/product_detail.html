{% extends 'base.html' %}

{% block content %}
  <div class="container my-4">
    <div class="row">
      <div class="col-md-6">
        <div class="card shadow-sm">
          <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" />
          <div class="card-body">
            <h2 class="card-title mb-3">{{ product.name }}</h2>
            <p class="card-text">{{ product.description }}</p>
            {% if product.available %}
              <h4 class="text-success mt-3">قیمت: {{ product.price }} تومان</h4>
              <span class="badge bg-success mt-2">موجود</span>
            {% else %}
              <span class="badge bg-danger mt-2">ناموجود</span>
            {% endif %}
          </div>
          <div class="card-footer text-muted">
            <small>تاریخ بروزرسانی: {{ product.updated }}</small>
          </div>
        </div>
        <div class="mt-3">
          <a href="{% url 'home:products' %}" class="btn btn-secondary">بازگشت به لیست محصولات</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
