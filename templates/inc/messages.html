{% if messages %}
    {% for msg in messages %}
    <div class="my-2 alert alert-{{ msg.tags }} alert-dismissible fade show" role="alert">
        {{ msg }}
        <button type="button" class="btn-close" aria-label="Close" onclick="closeAlert(this)"></button>
    </div>
    {% endfor %}
{% endif %}

<script>
    function closeAlert(button) {
        button.closest('.alert').style.display = 'none';
    }
</script>
